version: '3.8'

services:
  consumer-dev:
    build: .
    volumes:
      - .:/app
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ENV=dev
    ports:
      - "7001:7001"

  consumer-uat:
    build: .
    volumes:
      - .:/app
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ENV=uat
    ports:
      - "7002:7002"

  consumer-prod:
    build: .
    volumes:
      - .:/app
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ENV=prod
    ports:
      - "7000:7000"
